<!DOCTYPE html>
<html>
  <head>
    <title>Audio Recorder</title>
  </head>
  <body>
    <h1>Audio Recorder</h1>
    <button id="startButton">Start Recording</button>
    <button id="stopButton">Stop Recording</button>
    <br /><br />
    <audio id="recordedAudio" controls></audio>

    <script>
      let mediaRecorder;
      let chunks = [];
	  let sourceAudio;

      const startButton = document.getElementById("startButton");
      const stopButton = document.getElementById("stopButton");
      const recordedAudio = document.getElementById("recordedAudio");
	  recordedAudio.style.display = "none";

      startButton.addEventListener("click", startRecording);
      stopButton.addEventListener("click", stopRecording);

      function startRecording() {
        navigator.mediaDevices
          .getUserMedia({ audio: true })
          .then(function (stream) {
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.addEventListener("dataavailable", function (e) {
              chunks.push(e.data);
            });

            mediaRecorder.addEventListener("stop", function () {
              const blob = new Blob(chunks, { type: "audio/wav" });
              chunks = [];
              recordedAudio.src = URL.createObjectURL(blob);
			  recordedAudio.style.display = "block";
            });

            mediaRecorder.start();
            playMP3File();
          })
          .catch(function (err) {
            console.log("Unable to access the microphone: " + err);
          });
      }

      function stopRecording() {
        mediaRecorder.stop();
        stopMP3File();
      }

      function playMP3File() {
        // Replace 'audio.mp3' with your MP3 file path
        sourceAudio = new Audio("audio.mp3");
        sourceAudio.loop = true;
        sourceAudio.play();
      }

      function stopMP3File() {
		if (sourceAudio) {
			sourceAudio.pause();
			sourceAudio.currentTime = 0;
		}
      }
    </script>
  </body>
</html>
